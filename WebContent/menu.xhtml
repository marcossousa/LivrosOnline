<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jstl/core">
	<ui:component>
		<div id="menu">
			<span>Menu</span>
			<c:forEach items="#{livrosBean.categorias}" var="categoria">
			<h:commandLink value="#{categoria.descricao}" action="#{livrosBean.selecionarCategoria}" immediate="true">
				<f:setPropertyActionListener value="#{categoria}" target="#{livrosBean.categoriaSelecionada}" />
			</h:commandLink>
			</c:forEach>
		</div>
	</ui:component>
</html>
